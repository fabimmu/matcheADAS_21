<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/46da04e41b.js"
      crossorigin="anonymous"
    ></script>
    <title>MatcheADAs</title>
  </head>
  <body>
    <div id="contenedor">
      <!--TITULO-->
      <h1>MatcheADAs</h1>
      <!--MANDO CONTROL-->
      <div id="panelControl">
        <div class="puntaje disp_row">
          <p>Combo x</p>
          <p>Puntos:</p>
        </div>
        <div class="controles disp_row">
          <i class="fas fa-info-circle"></i>
          <i class="fas fa-redo-alt"></i>
        </div>
      </div>
      <!--CAJA JUEGO-->
      <div class="grilla"></div>
      <!--TIMER-->
      <div id="tiempo"></div>
    </div>
    <div
      class="modal oculto"
      id="modal-nuevo-juego"
      role="dialog"
      aria-modal="true"
    >
      <h2 class="modal-titulo">Nuevo Juego</h2>
      <div class="modal-contenido">
        <p class="modal-texto">Seleccione una dificultad</p>
      </div>
      <div class="modal-botones">
        <button class="boton" id="btn-modo-facil">Fácil</button>
        <button class="boton" id="btn-modo-normal">Normal</button>
        <button class="boton" id="btn-modo-dificil">Difícil</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
